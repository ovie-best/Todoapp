<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick... | signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="main desktop">
        <div class="sign-in-container">
            <div class="sign-in-link">
                <a href="signIn.html" class="link">Sign in</a>
                <a href="signup.html" class="link">Sign up</a>
            </div>
            <div class="sign-in-form">
                <form action="">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                   <div>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                   </div>
                    <div class="pasword-reset">
                        <p>Forgot password? <a href="" class="reset">Reset password</a></p>
                    </div>
                    <div class="sign-in-button">
                        <button>Sign In</button>
                    </div>
                        <p class="no-account">Don't have an account?</p>
                    <div class="sign-up-button">
                        <a href="signup.html">
                           <input type="button" value="Sign Up">
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="to-do-image">
            <img src="signup-images/Stuck at Home To Do List.png" alt="Image of a to do list">
        </div>
    </div>

    <div class="top-logo">
        <img src="signup-images/tick-logo-circle.png" alt="">
    </div>
    
</body>
</html>
